<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinclair Says</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="parent">
            <header class="child header" id="">
                <div class="screen">
                <h1 class="screen-text">Sinclair says...</h1>
                </div>
            </header>
            <nav class="child score ui-text" id="">Score</nav>
                <div class="child volume ui-text" id="">
                    <h3 class="nav-text">Volume</h3>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>    
                <div class="child replay ui-text" id="">Replay</div>
                <div class="child placeholder ui-text" id="">
                    <h3>Start Game</h3>
                    <input type="button" class="start-btn" value="Start" id="start"/>
                </div>    
            <div class="child pad-container" id="">
                <div class="pad-group">
                    <div class="pad pad-1" id="padOne">1</div>
                    <div class="pad pad-2" id="padTwo">2</div>
                    <div class="pad pad-3" id="padThree">3</div>
                    <div class="pad pad-4" id="padFour">4</div>
                    <div class="pad pad-5" id="padFive">5</div>
                    <div class="pad pad-6" id="padSix">6</div>
                    <div class="pad pad-7" id="padSeven">7</div>
                    <div class="pad pad-8" id="padEight">8</div>
                    <div class="pad pad-9" id="padNine">9</div>
                </div>
           </div>
           
        </div>
    </div>
</body>

</html>
