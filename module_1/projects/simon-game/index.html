<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinclair Says</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="parent">
            <header class="child header" id="">Header | Sinclair Says </header>
            <nav class="child nav" id="">Scoreboard & Nav</nav>
            <div class="child pad-container" id="">
                <div class="pad-group">
                    <div class="pad pad-1" id="padOne">pad1</div>
                    <div class="pad pad-2" id="padTwo">pad2</div>
                    <div class="pad pad-3" id="padThree">pad3</div>
                    <div class="pad pad-4" id="padFour">pad4</div>
                    <div class="pad pad-5" id="padFive">pad5</div>
                    <div class="pad pad-6" id="padSix">pad6</div>
                    <div class="pad pad-7" id="padSeven">pad7</div>
                    <div class="pad pad-8" id="padEight">pad8</div>
                    <div class="pad pad-9" id="padNine">pad9</div>
                </div>
           </div>
        </div>
    </div>
</body>

</html>
